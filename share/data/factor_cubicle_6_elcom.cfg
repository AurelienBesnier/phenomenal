# Settings for Side Camera of PhenoArch installed on 17 January 2013, 
# used with Minimal Zoom setting (standard settings for maize)


[General]
# Directory containing configuration images (mask, backgrounds).
# if set to SharedData, images are searched in share data dir of phenomenal
# if not set, absolute path shoud be provided for all image paths
config_images_dir = SharedData
cabin = 6

###############################################################################
#									SIDE   								      #
###############################################################################

# Defines the maximal rectangular region where the plant can be (the cabin)
# Domain defines (y1,y2,x1,x2)
[side_cubicle]
domain = (0, 2190, 275, 1746)

[side_roi_main]
hsv_min = (30, 11, 0)
hsv_max = (129,254,141)
mask = masks_elcom/mask_sideview_mainarea_elcom_cabin6.png

[side_roi_stem]
hsv_min = (30, 25, 0)
hsv_max = (150,254,165)
mask = masks_elcom/mask_sideview_stemarea_elcom_cabin6.png

[side_roi_pot]
hsv_min = (14, 36, 0)
hsv_max = (88,254,88)
mask = masks_elcom/mask_sideview_pot_elcom_cabin6.png


[mean_shift_binarization_factor]
threshold=0.3
dark_background=0

[mean_shift_binarization_factor]
threshold=0.3
dark_background=0

###############################################################################
#									TOP										  #
###############################################################################

[top_cubicle]
domain = (0, 500, 0, 2453)
background = empty_top_c6.png

mask_pot = masks_elcom/mask_top_c6_pot.png
mask_rails = masks_elcom/mask_top_c6_rails.png

#~ background = MICHAEL_TOP_20140403.png

[top_roi_main]
hsv_min = (42, 75, 28)
hsv_max = (80,250,134)
mask = Mask-Orangeband-empty.png
