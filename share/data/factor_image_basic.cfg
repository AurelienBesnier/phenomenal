###############################################################################
# Settings for Side Camera of PhenoArch installed on 17 January 2013, 		  #
# used with Minimal Zoom setting (standard settings for maize)				  #
###############################################################################

[General]
# Directory containing configuration images (mask, backgrounds).
# if set to SharedData, images are searched in share data dir of phenomenal
# if not set, absolute path shoud be provided for all image paths
config_images_dir = SharedData

###############################################################################
#									SIDE   								      #
###############################################################################

# Defines the maximal rectangular region where the plant can be (the cubicle)
# Domain defines (y1,y2,x1,x2)
[side_cubicle]
domain = (0, 2190, 275, 1746) #(50, 1680, 275, 1746) # (0, 2190, 275, 1746)
background = MICHAEL_SIDE_0_20140403.png

[side_roi_main]
hsv_min = (30, 11, 0)
hsv_max = (129, 254, 141)
mask = mask-sideview-mainarea-optimized4.png

[side_roi_pot]
hsv_min = (14, 36, 0)
hsv_max = (88, 254, 88)
mask =mask-sideview-pot-optimized2.png

[side_roi_panel]
mask = mask-sideview-SidePanel.png

[side_roi_orange_band]
hsv_min = (19, 39, 0)
hsv_max = (104,255,132)
mask = masksideview-orange_optimized2.png

###############################################################################
#									TOP										  #
###############################################################################

